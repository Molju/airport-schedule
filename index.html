<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto+Mono:400,700&amp;subset=cyrillic" rel="stylesheet">
    <title>yandex-schedule</title>
  </head>
  <body>
    <header id="top">
      <div class="background-airport-code">SVO</div>
      <div class="settings-wrapper">
        <div class="header-top">
          <h1>онлайн-табло</h1>
          <h2>Шереметьево</h2>
        </div>
        <div class="header-middle">
          <div class="type-selector">
            <div class="selector-option active" data-type="dep">
              <p>вылет</p>
            </div>
            <div class="selector-option" data-type="arr">
              <p>прилет</p>
            </div>
          </div>
          <label class="delayed-selector">
            <input type="checkbox" name="delayed" id="delayed">
            <div class="visual-checkbox"></div>
            <p>Показать только задерживающиеся рейсы</p>
          </label>
        </div>
      </div>
    </header>

    <div class="schedule">
      <div class="closer"></div>
      <div class="loading"></div>
      <div class="header-bottom">
        <div class="bottom-wrapper">
          <div class="date-block">
            <div class="date-button" data-date-number="0">
              <p class="day">Вчера</p>
              <p class="date"></p>
            </div>
            <div class="date-button active" data-date-number="1">
              <p class="day">Сегодня</p>
              <p class="date"></p>
            </div>
            <div class="date-button" data-date-number="2">
              <p class="day">Завтра</p>
              <p class="date"></p>
            </div>
          </div>
          <div class="time-button">
            <p>08:00 - 10:00</p>
            <div class="times-wrapper">
              <div class="time" data-time='0'>00:00 - 02:00</div>
              <div class="time" data-time='2'>02:00 - 04:00</div>
              <div class="time" data-time='4'>04:00 - 06:00</div>
              <div class="time" data-time='6'>06:00 - 08:00</div>
              <div class="time" data-time='8'>08:00 - 10:00</div>
              <div class="time" data-time='10'>10:00 - 12:00</div>
              <div class="time" data-time='12'>12:00 - 14:00</div>
              <div class="time" data-time='14'>14:00 - 16:00</div>
              <div class="time" data-time='16'>16:00 - 18:00</div>
              <div class="time" data-time='18'>18:00 - 20:00</div>
              <div class="time" data-time='20'>20:00 - 22:00</div>
              <div class="time" data-time='22'>22:00 - 24:00</div>
            </div>
          </div>
          <div class="search-wrapper">
            <div class="search-icon"></div>
            <input type="text" name="search-query" placeholder="Поиск по номеру рейса" id="search">
          </div>
        </div>
      </div>
      <div class="status">Рейсы не найдены</div>
  </div>

    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
